<html>
<head>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	<title>Create new profile</title>
</head>
<body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="http://materializecss.com/js/materialize.min.js"></script>

	<div class="row">
		<form class="col s12" method="POST">
			<div class="row">
				<div class="input-field col s6">
					<input placeholder="Username" id="username" type="text" class="validate" name="user">
				</div>
				<div class="input-field col s6">
					<input placeholder="Last Name" id="last_name" type="text" class="validate">
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<input id="icon_prefix" type="text" class="validate">
					<label for="icon_prefix">First Name</label>
				</div>
				<div class="input-field col s6">
					<input id="icon_telephone" type="tel" class="validate">
					<label for="icon_telephone">Telephone</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<textarea placeholder="Summary" id="textarea1" class="materialize-textarea" name="smr"></textarea>
				</div>
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action">Submit
				<i class="material-icons right"></i>
			</button>
		</form>
	</div>
</body>
</html>
