<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>My Profile</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Team Your Dream</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/">Home</a></li>
		<li><a href="#">Your Progress</a></li>
		<li><a href="/newprofile">Your Profile</a></li>
		<li><a href="#">Hi! Charlie</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
       <li><a href="/">Home</a></li>
		<li><a href="#">Your Progress</a></li>
		<li><a href="#">Your Profile</a></li>
		<li><a href="#">Hi! Charlie</a></li>
      </ul>

      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>



  <div id="index-banner" class="parallax-container">
  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <div class="row center">
          <h1 class="header col s12 light">{{name}}</h1>
        </div>
        <div class="row center">
        <h5 class="header col s12 light">{{summary}} Online Distance: 3 miles</h5>
      	</div>
	<br><br>
	<div class="row center">
	<h5 class="header col s12">Dream List</h5>
	{% for item in dreamlist %}
        	<h5 class="header col s12">{{item[0]}}</h5>
    <p><a href="delete_{{item[0]}}_{{name}}" class="btn-floating red"><i class="material-icons">delete</i></a></p>
    	{% endfor %}
      	</div>
        <br><br>
	<div class="row center">	
	  <image src="{{name}}.jpg"></image>
	</div>
	<div>
	<div class='row'>
		<form method='POST'>
			<div class="input-field row">
            			<div class="col s3"></div>
            			<input class="col s6" type="text" placeholder="Type your Dream here" name="dream"/>
         		</div>
         		<br/>
		<input type='hidden' name='user' value='{{name}}'></input>
		<div class="row center">
          	<input type="submit" class="btn waves-effect waves-light"></input>
		</div>	
		</form>	
	</div>
      </div>
    </div>
    <div class="parallax"><img src="background4.JPG" alt="Unsplashed background img 4"></div>

  </div>
  </div>
  
  
  
  
  
  <footer class="page-footer teal">
  <div class="parallax-container valign-wrapper">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      <a class="grey-text text-lighten-3"> Made by Team Your Dream</a>
      </div>
    </div>
	<div class="parallax"><img src="background2.jpg" alt="Unsplashed background img 2"></div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
